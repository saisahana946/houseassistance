<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Forgot Username</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 </head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color:white">Temporary Housing Assistance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>       
        <button class="btn btn-primary me-2"><a href="/login" style="color:white;text-decoration:none">Login</a></button>
      </form>
    </div>
  </div>
</nav><br><br>
<div class="container">
  <center><h2 style="color:blue">Forgot Username</h2></center>
  <br>
  <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
     <form th:action=@{/sendMail} th:object="${user}" method="post">
     <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter registered email id"  th:field="*{email}"/>
    </div><br>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
  </div>
</div>
</div>
</div>
</body>
</html>
